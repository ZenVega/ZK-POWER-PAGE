<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;800&display=swap" rel="stylesheet">
    <title>Records Collection</title>
</head>
<body>
    <nav class="main-nav">
        <div class="searchbar-container">
            <input type="text" class="search-input">
            <button class="search-btn">Search</button>
        </div>
        <div class="sort-by-category">
            <ul class="categories">
                <li>Genre</li>
                <li>Artist</li>
                <li>Album</li>  
            </ul>
        </div>
        <div class="add-record">+</div>
    </nav>
    <main class="main-content">
        <section class="top-rated">Top rated</section>
        <section class="recently-added">Recently Played</section>
    </main>
    <footer class="main-footer">
        <div class="audio-player">Player</div>
    </footer>
</body>
<script src="app.js"></script>
</html>
